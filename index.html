<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="css/jquery.gridster.min.css">
  <link rel="stylesheet" type="text/css" href="css/statusboard.css?0010">
  <link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css">
  
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>

  <script src="js/statusboard.tiles.functions.js?0018" type="text/javascript" charset="utf-8"></script>
  <script src="js/statusboard.tiles.js?0018" type="text/javascript" charset="utf-8"></script>
  <script src="js/statusboard.chart.js?0018" type="text/javascript" charset="utf-8"></script>
  <script src="js/statusboard.mantis.js?0021" type="text/javascript" charset="utf-8"></script>

  <script src="js/statusboard.parameters.js?0021" type="text/javascript" charset="utf-8"></script>

  <script src="js/simpleweather.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/jquery.gridster.min.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript" src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>  
  <script src="js/Chart.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>


<div class="gridster" id="grid">
  <ul id="gridUL">
  </ul>
</div>

<div id="dialog">
    <div class="content"></div>
</div>



<script type="text/javascript">

 
  $(".gridster ul").gridster({
    widget_margins: [10, 10],
    widget_base_dimensions: [150, 150]
  });
  



  dogetIssueCustomFields=false;

  function createDialog(title, text) {
    return $("<div class='dialog' title='" + title + "'><p>" + text + "</p></div>")
    .dialog({
        resizable: true,
        width:600,
        height:300,
        modal: true,
        buttons: {
            "Confirm": function() {
                dogetIssueCustomFields=true;
                $( this ).dialog( "close" );

            },
            Cancel: function() {
                dogetIssueCustomFields=false;
                $( this ).dialog( "close" );
            }
        }
    });
  }



  displayTiles();

  initMantisStats();




</script>



</body>
</html>
